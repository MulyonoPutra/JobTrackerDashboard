<div class="mt-4 relative" [formGroup]="formGroup">
  <div class="p-float-label">
    <textarea id="form" type="text" class="peer block z-0" [style]="{'width':'100%'}" [ngClass]="classFilled" rows="5"
      cols="30" pInputTextarea [formControlName]="fieldName">
      </textarea>
    <label for="form" [ngClass]="classLabel"> {{ label }} </label>
  </div>
  @if (isInvalid) {
  <div class="errors-message">{{ errorMessage }}</div>
  }
</div>
