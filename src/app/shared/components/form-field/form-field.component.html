    <div class="form__group relative" [formGroup]="formGroup">
      <div class="relative">
        <input
          type="text"
          class="peer block z-0"
          [ngClass]="{ 'errors-field': isInvalid }"
          [placeholder]="placeholder" [formControlName]="fieldName" />
        <label [ngClass]="{ 'errors-label': isInvalid }"> {{ label }} </label>
      </div>
      @if (isInvalid) {
        <div class="errors-message">{{ errorMessage }}</div>
      }
    </div>
