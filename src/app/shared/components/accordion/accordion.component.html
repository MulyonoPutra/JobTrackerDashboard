<div class="mt-4 rounded-lg">
  <div class="tabs">
    <div class="tab">
      <input type="checkbox" id="tab-checkbox-1" />
      <label class="tab-label" for="tab-checkbox-1" (click)="toggle()">
        <div class="flex space-x-4">
          <div>
            <svg-icon src="assets/icons/user.svg" [svgClass]="'h-6 w-6'">
            </svg-icon>
          </div>
          <div><span class="text-gray-600 font-semibold">{{title}}</span></div>
        </div>

        <div>
          @if (!openPanel) {
          <svg-icon src="assets/icons/arrow-down.svg"
            [svgClass]="'h-6 w-6 mr-2'"> </svg-icon>
          } @else {
          <svg-icon src="assets/icons/arrow-up.svg" [svgClass]="'h-6 w-6 mr-2'">
          </svg-icon>
          }
        </div>
      </label>
      <div class="tab-content m-b-4">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
