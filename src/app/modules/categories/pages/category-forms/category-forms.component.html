<div class="p-6">
  <div class="card-container">
    <form [formGroup]="form">
      <app-form-field [formGroup]="form" [label]="'Name'" fieldName="name" [placeholder]="'Name'" />
    </form>
    <div class="mt-6 flex items-center gap-3">
      <app-button [label]="label" (clicked)="onSubmit()" [isDisabled]="form.invalid" />
      <app-button [label]="'Cancel'" (clicked)="goBack()" />
    </div>
  </div>
</div>
