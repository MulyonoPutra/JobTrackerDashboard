<main class="profile-page">
  <section class="relative block h-[60vh]">
  </section>
  <section class="">
    <div class="container mx-auto px-4">
      <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg -mt-64">
        <div class="px-6">
          <div class="flex flex-wrap justify-center">
            <div class="w-full lg:w-3/12 px-4 lg:order-2 flex justify-center">
              <div class="relative">
                <img alt="Avatar"
                  [src]="randomAvatar"
                  class="bg-white shadow-xl rounded-full h-auto align-middle border-none absolute -m-16 -ml-20 lg:-ml-16 max-w-[150px]" />
              </div>
            </div>
            <div class="w-full lg:w-4/12 px-4 lg:order-3 lg:text-right lg:self-center">
              <div class="py-6 px-3 mt-32 sm:mt-0">
                <app-button [label]="'Update'" (clicked)="onSubmit()" [isDisabled]="true" />
              </div>
            </div>
            <div class="w-full lg:w-4/12 px-4 lg:order-1">
              <!-- Do not delete this element -->
            </div>
          </div>
          <div class="text-center mt-12">
            <form [formGroup]="form">
              <app-form-field class="my-4" [formGroup]="form" [label]="'Name'"  fieldName="name"  [placeholder]="'Name'" />
              <app-form-field class="my-4" [formGroup]="form" [label]="'Email'" fieldName="email" [placeholder]="'Email'" />
              <app-form-field class="my-4" [formGroup]="form" [label]="'Phone'" fieldName="phone" [placeholder]="'Phone'" />
              <app-form-textarea [formGroup]="form" [label]="'summary'" fieldName="summary" [placeholder]="'summary'"></app-form-textarea>
            </form>
          </div>
          <div class="mt-10 py-10 border-t">
              <!-- Do not delete this element -->
          </div>
        </div>
        <div class="w-full md:w-9/12 mx-2 h-64">
          <div class="flex items-center space-x-2 font-semibold text-gray-900 leading-8">
            <svg-icon src="assets/icons/user.svg" [svgClass]="'h-6 w-6 mr-2'"> </svg-icon>
            <h2 class="text-xl font-bold">About</h2>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
