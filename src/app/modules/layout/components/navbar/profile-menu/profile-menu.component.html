@if(user){
<div class="relative ml-3 z-50">
  <button (click)="toggleMenu()" class="profile-btn" type="button" aria-expanded="false" aria-haspopup="true">
    <span class="sr-only">Open user menu</span>
    @if(!user.avatar) {
    <img clickOutside (clickOutside)="isMenuOpen = false" class="h-9 w-9 rounded-md" [src]="randomAvatar"
      alt="avatar" />
    } @else {
    <img clickOutside (clickOutside)="isMenuOpen = false" class="h-9 w-9 rounded-md" [src]="user.avatar" alt="avatar" />
    }
  </button>

  <div [ngClass]="isMenuOpen ? 'is-menu-open' : 'is-menu-close' " class="is-menu-header">
    <div class="flext-row flex items-center px-4 pb-4">
      <div class="w-10 shrink-0">
        @if (!user.avatar) {
        <img class="rounded-md" [src]="randomAvatar" alt={{user.avatar}} />
        } @else {
        <img class="rounded-md" [src]="user.avatar" alt={{user.avatar}} />
        }
      </div>
      <div class="is-menu-name"> {{ user.name }}
        <p class="is-menu-email"> {{ user.email }} </p>
      </div>
    </div>

    <div class="border"></div>
    <ul class="my-2 mx-4">
      <li routerLink="/profile" class="list">
        Your Profile
      </li>
      <li class="list">
        Language
      </li>
      <li class="list">
        Settings
      </li>
      <li routerLink="/auth" class="list">
        Sign out
      </li>
    </ul>
  </div>
</div>

}
