<div
  class="rounded-md text-gray-600 hover:bg-gray-100 hover:text-primary-500 dark:text-night-200 dark:hover:bg-night-600"
  (mouseenter)="mouseEnter()">
  <div class="mr-2 inline-flex rounded-md px-3 py-2 text-sm font-medium">
    Language
  </div>
</div>

@if (isDropdownOpen) {
<div class="relative z-50" (mouseleave)="mouseLeave()">
  <div
    class="absolute top-[100%] min-w-[200px] origin-top-left p-4 z-0 bg-white divide-y divide-gray-100 rounded-lg shadow w-44">
    @for (lang of languageOptions; track lang.code) {
    <div
      class="flex w-full items-center justify-between rounded-md p-2 text-xs font-semibold text-gray-600 hover:bg-gray-100 hover:text-primary-500 dark:text-night-200 dark:hover:bg-night-500">
      <div class="flex items-center justify-start cursor-pointer">
         <span class="mr-2 text-gray-400 dark:text-night-200">
              <img [src]="lang.flagUrl" />
            </span>
        <div (click)="afterLanguageChange(lang)">
          {{ lang!.name }}
        </div>
      </div>
    </div>
    }
  </div>
</div>
}
